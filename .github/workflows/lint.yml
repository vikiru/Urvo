name: Lint Files
run-name: Lint files using Biome
on:
    pull_request:
        branches:
            - main
permissions:
    contents: write
    statuses: write
    actions: write
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
            - name: Install dependencies
              run: pnpm install --frozen-lockfile # Install from frozen lockfile
            - name: Lint files
              run: pnpm lint
