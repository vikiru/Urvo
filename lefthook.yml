pre-commit:
  jobs:
    - name: Lint files with Biome.js
      glob: "*.{js,mjs,cjs,ts,jsx,tsx}"
      run: pnpm lint --colors=off {staged_files}
commit-msg:
  jobs:
    - name: Validate commit-msg with commitlint
      run: pnpm exec commitlint --edit $1
